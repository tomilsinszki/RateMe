    defaults: { _controller: AcmeRatingBundle:Rateable:profile }

rateable_collection_public_profile_by_id:
    pattern:   /hely/profil/publikus/id/{id}
    defaults: { _controller: AcmeRatingBundle:RateableCollection:publicProfile }

