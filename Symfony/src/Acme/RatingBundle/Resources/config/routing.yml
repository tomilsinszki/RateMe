identifier_main:
    pattern:   /azonosito
    defaults: { _controller: AcmeRatingBundle:Identifier:index }

identifier_search:
    pattern:   /azonosito/kereses
    defaults: { _controller: AcmeRatingBundle:Identifier:search }
    
